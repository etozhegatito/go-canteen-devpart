<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>
<body>
<h1>Список заказов</h1>

{{ range .Orders }}
<h2>Заказ #{{ .ID }}</h2>
<p>Пользователь: {{ .User.Name }} {{ .User.Surname }} ({{ .User.Email }})</p>
<p>Общая сумма: {{ .TotalSum }}</p>
<h3>Блюда:</h3>
<ul>
    {{ range .OrderItems }}
    <li>{{ .Dish.Name }} - Количество: {{ .Quantity }}</li>
    {{ end }}
</ul>
{{ end }}
</body>
</html>
